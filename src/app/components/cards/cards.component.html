<div class="card-columns m-5 animated fadeIn">
  <div (click)="seeArtist(item)" *ngFor="let item of items" class="card puntero">
      <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
      <div class="card-body">
          <h5 class="card-title font-weight-bold">{{item.name}}</h5>

          <span *ngFor="let artist of item.artists" class="badge badge-success">
            {{artist.name}}
          </span>
      </div>
  </div>
</div>
